---
env:
  REPO_NAME: mattkobayashi
  IMAGE_NAME: nbnchecker
jobs:
  python:
    name: Python
    runs-on: ubuntu-24.04
    steps:
      # Checkout the repository
      # https://github.com/actions/checkout
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # Set up Python 3.13
      # https://github.com/actions/setup-python
      - name: Set up Python 3.13
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13"
      # Run Python unit tests
      - name: Run Python unit tests
        run: |
          set -eux
          pipx install uv
          uv run python3 -m unittest discover tests
  image:
    name: Image
    runs-on: ubuntu-24.04
    steps:
      # Checkout the repository
      # https://github.com/actions/checkout
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      # Set up buildx
      # https://github.com/docker/setup-buildx-action
      - name: Set up buildx
        uses: docker/setup-buildx-action@18ce135bb5112fa8ce4ed6c17ab05699d7f3a5e0 # v3.11.0
      # Build and load container image
      # https://github.com/docker/build-push-action
      - name: Build container image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          load: true
          tags: "${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:test"
      # Test container image
      - name: Test container image
        run: |
          set -eux
          CONTAINER_ID="$(uuidgen)"
          docker container run --attach=stdout --attach=stderr --name=$CONTAINER_ID -p 8000:8000/tcp --rm ${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:test &
          sleep 10
          curl -fsSL http://127.0.0.1:8000/health | jq -r '.status' | grep 'healthy'
          docker container stop $CONTAINER_ID
      # Remove the test container image
      - name: Remove container image
        if: ${{ !cancelled() }}
        run: |
          set -eux
          docker image rm --force ${{ steps.build.outputs.imageid }}
name: Test
on:
  pull_request:
    branches:
      - main
    paths:
      - "**.py"
      - "**.toml"
      - "**.yaml"
      - "Dockerfile"
  workflow_dispatch:
permissions:
  contents: read
